<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>010-定义单个属性.html</title>
	<script>
		function Person(name,age){
			this.name = name;
			this.age = age;
		}
		Person.prototype.showName = function(){
			console.log('I am '+this.name);
		}
		Person.prototype.showAge = function(){
			console.log('I am '+this.age + ' years old');
		}
		var p1 = new Person('tom',18)
		console.log(p1)
		Object.defineProperty(p1,'EYES',{
			value:2,
			enumerable:false,
			writable:true,
			configurable:true	
		});

	</script>
</head>
<body>
	
</body>
</html>
