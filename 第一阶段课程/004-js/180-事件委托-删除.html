<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>180-事件委托-删除.html</title>
</head>
<body>
	<button id="btn">添加</button>
	<ul id="ul1">
		<li>li1<a href="javascript:;" class="del">删除</a></li>
		<li>li2<a href="javascript:;" class="del">删除</a></li>
		<li>li3<a href="javascript:;" class="del">删除</a></li>
	</ul>
</body>
<script>
	var oBtn = document.getElementById('btn');
	var oUl = document.getElementById('ul1');
	oBtn.addEventListener('click',function(){
		var aLi = document.createElement('li');
		aLi.innerHTML = 'new data '

		var oA = document.createElement('a')

		oA.innerHTML = '删除';
		oA.href = 'javascript';
		oA.className = 'del';

		aLi.appendChild(oA)
		oUl.appendChild(aLi)
	},false)

	oUl.addEventListener('click',function(ev){
		if(ev.target.className == 'del'){
			oUl.removeChild(ev.target.parentNode);
		}
		
	})

</script>
</html>
