<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>147-基础拖拽.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#son{
			position: absolute;
			left: 100px;
			top: 100px;
			width: 100px;
			height: 100px;
			background-color: red;
		}
	</style>
</head>
<body>
	<div id="son"></div>
</body>
<script>
	var oSon = document.getElementById('son');
	var disX = 0;
	var disY = 0;
	oSon.onmousedown = function(ev){
		disX = ev.clientX - oSon.offsetLeft;
		disY = ev.clientY - oSon.offsetTop;
		// console.log(disX,disY);

		document.onmousemove = function(ev){
			oSon.style.left = ev.clientX - disX + 'px';
			oSon.style.top = ev.clientY - disY + 'px';	
		}
		document.onmouseup = function(){
			document.onmousemove = null;
			document.onmouseup = null;
		}
	}
</script>
</html>
